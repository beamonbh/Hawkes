<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hawkes Meeting Optimizer</title>
    <link rel="stylesheet" href="styles/main.css" type="text/css"/> 
    <style>
           body{ font-family: Calibri; background-color: #393E41; margin-left: 20px; margin-right: 30px; color: #F6F7EB; }
 h1{ text-align: center; background-color: #A1A499; margin-right: 0px; } 
 h3{ border-bottom-style: solid; border-color: #FFFC31; border-width: 1px; margin-right: 300px; }
 li{ padding-bottom: 5px; } 
 p{ }
 form{ margin-left: 30px; }         
        </style>
</head>
<body>
    <h1>Sign in Below</h1>
    <p>To join our email list, enter your name and
       email address below. Please</p>
    <form action="signInServlet" method="post">
        <input type="hidden" name="action" value="addNewAdmin">        
        <label class="pad_top">Email:</label>
        <input type="email" name="email" align="right" required><br>
        <label class="pad_top">First Name:</label>
        <input type="text" name="firstName" align="right" required><br>
        <label class="pad_top">Last Name:</label>
        <input type="text" name="lastName" align="right" required><br>
        <label>&nbsp;</label>
        <input type="submit" value="Join Now" class="margin_left">
    </form>
</body>
</html>
